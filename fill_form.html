<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sample Form</title>
</head>
<body>
    <h2>Soil Sample Form</h2>
    <form action="submit_sample.php" method="POST">
        <label for="name">Name:</label>
        
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br>

        <label for="village">Village:</label>
        <input type="text" id="village" name="village" required><br>

        <label for="proper_location">Proper Location (Town):</label>
        <textarea id="proper_location" name="proper_location" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
